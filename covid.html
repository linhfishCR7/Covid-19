<!doctype html>
<html lang="en">

<head>
    <title>Covid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-2">
        <h1>QUỐC GIA : <span id="country"></span> <img id="flag" /></h1>

        <form>
            <div class="form-group">
                <label for="country1">Select a country</label>
                <select id="country1" class="form-control">
                    <option value="vietnam">Viet Nam</option>
                    <option value="japan">Japan</option>
                    <option value="Laos">Laos</option>
                </select>
            </div>
            <div class="mt-2">
                <button id="btn" class="btn-primary">Submit</button>

            </div>
        </form>
        <div class="row mt-2">
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Tổng Số Ca</h4>
                        <p class="card-text" id="cases"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Số Ca Khỏi Bệnh</h4>
                        <p class="card-text" id="recovered"></p>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Tổng Số Ca Chết</h4>
                        <p class="card-text" id="deaths"></p>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Số Ca Hôm Nay</h4>
                        <p class="card-text" id="todayCases"></p>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Tổng Số Ca Chết Hôm Nay</h4>
                        <p class="card-text" id="todayDeaths"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Tổng Số Ca Khỏi Bệnh Hôm Nay</h4>
                        <p class="card-text" id="todayRecovered"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        const btn = document.querySelector('#btn');
        const sb = document.querySelector('#country1')
        btn.onclick = (event) => {
            event.preventDefault();
            // show the selected index
            // alert(sb.selectedIndex);
            fetch('https://corona.lmao.ninja/v2/countries/' + sb.value)
                .then((response) => {
                    return response.json();
                }).then((data) => {
                    document.getElementById("flag").src = data.countryInfo.flag;
                    document.getElementById("country").innerHTML = data.country;
                    document.getElementById("cases").innerHTML = data.cases;
                    document.getElementById("todayCases").innerHTML = data.todayCases;
                    document.getElementById("deaths").innerHTML = data.deaths;
                    document.getElementById("todayDeaths").innerHTML = data.todayDeaths;
                    document.getElementById("recovered").innerHTML = data.recovered;
                    document.getElementById("todayRecovered").innerHTML = data.todayRecovered;
                })
        };

    </script>
</body>

</html>
